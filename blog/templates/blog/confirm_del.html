{% extends 'base.html' %}

{% block title %}
Are you sure you wanna DELETE it?
{% endblock title %}

{% block content %}

    <style type="text/css">
  .create-form {
        width: 100%;
        max-width: 100%;
        padding: 15px;
        margin: auto;
        margin-top: 80px;

    }

</style>


    <div class="col-sm-6 col-sm-offset-3 text-center create-form">
        <form class="create-form" method="POST" action="{% url 'blog:delete' post.slug  %}">{% csrf_token %}
            <h1>Confirm Delete?</h1>
            <p>You sure you wanna delete <a href="{% url 'blog:detail' post.slug%}">{{ post.title }}</a>?
            </p>

            <input type="submit" value="Confirm delete" class="btn btn-warning">
            <a href="{{post.get_absolute_url }}" class="btn btn-default">Cancel</a>
        </form>

    <hr/>
    </div>

{% endblock content %}
